        /* Custom styles for link hover/active effects */

        /* Optional: Add a semi-transparent overlay to make text more readable on busy backgrounds */
        body::before {
            content: "";

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.05); /* Giảm độ mờ lớp phủ trắng để ảnh rõ hơn */

    <script>
        // Lắng nghe sự kiện deviceorientation để lấy dữ liệu từ con quay hồi chuyển
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const container = document.querySelector('.gyro-container');
                if (container) {
                    // event.beta: độ nghiêng từ trước ra sau (trục X)
                    // event.gamma: độ nghiêng từ trái sang phải (trục Y)
                    // event.alpha: hướng la bàn (trục Z), ít dùng cho hiệu ứng này

                    // Điều chỉnh độ nhạy của chuyển động
                    const sensitivity = 0.5; // Điều chỉnh giá trị này để thay đổi độ nhạy

                    const rotateX = event.beta * sensitivity; // Nghiêng lên/xuống
                    const rotateY = event.gamma * sensitivity; // Nghiêng trái/phải

                    // Giới hạn góc quay để tránh bị lật ngược hoặc quá mức
                    const maxRotation = 15; // Góc quay tối đa (độ)
                    const limitedRotateX = Math.max(Math.min(rotateX, maxRotation), -maxRotation);
                    const limitedRotateY = Math.max(Math.min(rotateY, maxRotation), -maxRotation);

                    // Áp dụng transform cho container
                    container.style.transform = `rotateX(${limitedRotateX}deg) rotateY(${limitedRotateY}deg)`;
                }
            });
        } else {
            console.log('Thiết bị của bạn không hỗ trợ Device Orientation API.');
            // Bạn có thể thêm thông báo cho người dùng nếu muốn
        }

        // JavaScript để thêm hiệu ứng "hân hoan" khi nhấp vào liên kết
        document.addEventListener('DOMContentLoaded', function() {
            const socialLinks = document.querySelectorAll('.social-link');

            socialLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    // Thêm class animation
                    this.classList.add('link-celebrate-effect');

                    // Xóa class animation sau khi hoàn thành để có thể kích hoạt lại
                    const animationDuration = 400; // Phải khớp với thời lượng animation trong CSS
                    setTimeout(() => {
                        this.classList.remove('link-celebrate-effect');
                    }, animationDuration);
                });
            });
        });
